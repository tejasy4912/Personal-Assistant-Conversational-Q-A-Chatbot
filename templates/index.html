<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Sarah</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@700&display=swap');

        body {
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100%;
        }

        #chat_container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat_header {
            background-color: #907ACF;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #chat_history {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-bubble-assistant {
            background-color: #907ACF;
            color: white;
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }

        .chat-bubble-user {
            background-color: #ddd;
            color: black;
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }

        .typing-indicator {
            font-style: italic;
            color: #aaa;
            margin: 5px 0;
        }

        #chat_input_container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
        }

        #user_input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        #send_button {
            background-color: #907ACF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        #send_button:hover {
            background-color: #7a69b5;
        }

        /* Responsive styles for small devices */
        @media (max-width: 768px) {
            #chat_container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            #chat_header {
                font-size: 16px;
                padding: 10px;
            }

            .chat-bubble {
                font-size: 12px;
                padding: 8px;
            }

            #user_input {
                font-size: 12px;
                padding: 8px;
            }

            #send_button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        /* Further adjustments for very small devices */
        @media (max-width: 480px) {
            #chat_container {
                width: 100%;
                height: 100vh;
                margin: 0;
                box-shadow: none;
            }

            .chat-bubble {
                font-size: 11px;
                padding: 6px;
            }

            #chat_input_container {
                padding: 8px;
            }

            #user_input {
                padding: 6px;
                font-size: 11px;
            }

            #send_button {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            displayMessage(
                "Hi, I’m Sarah, Tejas's personal assistant. I’d be happy to share details about his experience, skills, and why he would be a great fit for your company. Let me know how I can assist you!",
                "assistant"
            );
        });

        async function sendMessage() {
            const userInput = document.getElementById("user_input").value.trim();
            if (!userInput) return;

            displayMessage(userInput, "user");

            const typingIndicator = showTypingIndicator();

            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ user_input: userInput }),
            });

            typingIndicator.remove();

            const data = await response.json();

            displayMessage(data.reply, "assistant");

            document.getElementById("user_input").value = "";
        }

        function showTypingIndicator() {
            const chatHistory = document.getElementById("chat_history");
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.textContent = "Sarah is typing";
            chatHistory.appendChild(typingIndicator);

            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                typingIndicator.textContent = "Sarah is typing" + ".".repeat(dots);
            }, 500);

            typingIndicator.removeTyping = () => clearInterval(interval);
            return typingIndicator;
        }

        function displayMessage(message, sender) {
            const chatHistory = document.getElementById("chat_history");
            const messageBubble = document.createElement("div");
            messageBubble.className = `chat-bubble chat-bubble-${sender}`;
            messageBubble.textContent = message;
            chatHistory.appendChild(messageBubble);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="chat_container">
        <div id="chat_header">Sarah - Tejas's Personal Assistant</div>
        <div id="chat_history"></div>
        <div id="chat_input_container">
            <input type="text" id="user_input" placeholder="Ask something..." />
            <button id="send_button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
